<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello Front-End</title>
  </head>
  <body>
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    <div class="row">
      <span class="left-pic">
        <span class="centered-text">San Francisco</span>
        <img src="img/san-francisco.jpg" alt="San Francisco">
      </span>
      <span class="center-pic">
        <span class="centered-text">New York</span>
        <img src="img/new-york.jpg" alt="New York">
      </span>
      <span class="right-pic">
        <span class="centered-text">London</span>
        <img src="img/london.jpg" alt="London">
      </span>
    </div>
    <div class="white-box border">
      <p>See All Guidebooks</p>
    </div>
    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home.</h2>
    <div class="row">
      <span class="left-pic">
        <span class="centered-text">Napa</span>
        <img src="img/napa.jpg" alt="Napa">
      </span>
      <span class="center-pic">
        <span class="centered-text">Sonoma</span>
        <img src="img/sonoma.jpg" alt="Sonoma">
      </span>
      <span class="right-pic">
        <span class="centered-text">San Francisco</span>
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
      </span>
    </div>
    <div class="white-box border">
      <p>See All Destinations</p>
    </div>
  </body>
</html>
